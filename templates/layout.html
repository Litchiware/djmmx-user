<!DOCTYPE html>
<html>
  <head>
    <title>木木香烤吧管理系统</title>
    <meta charset="utf-8">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css')}}">
    <link rel="stylesheet" href="{{ url_for('static', filename='webfonts.css')}}">
    <link rel="stylesheet" href="{{ url_for('static', filename='table_style.css')}}">
    <link rel="stylesheet" href="{{ url_for('static', filename='addition.css')}}">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script type="text/javascript" charset="utf-8" src="{{ url_for('static', filename='jquery-2.1.4.min.js') }}"></script>
    <script type="text/javascript" charset="utf-8" src="{{ url_for('static', filename='main.js') }}"></script>
    <script type="application/x-javascript">
      addEventListener("load", function() { setTimeout(hideURLbar, 0); }, false); function hideURLbar(){ window.scrollTo(0,1); }
    </script>
    <style type="text/css" media="screen">
    </style>
  </head>
  <body>
    <div class="main">
      {% if not session.logged_in %}
        <a href="{{ url_for('login') }}">登陆</a>
      {% else %}
        <a href="{{ url_for('logout') }}">注销</a>
      {% endif %}
      {% for message in get_flashed_messages() %}
        <div class="flash">{{ message }}</div>
      {% endfor %}
      {% block body %}{% endblock %}
    </div>
  </body>
</html>
